<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Hangman Game">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="icon" type="image/x-icon" href="assets/favicon.png">
    <link rel="stylesheet" href="/style.css">
    <title>Hangman Game || Alura Latam One Education</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <!--HEADER-->
    <header>
        <div class="container">
            <div class="header" ">
                <img src=" /assets/logo.png" alt="aluraLogo">
                <!-- <h1> Hangman Game</h1> -->
            </div>
            <div class="mode">
                <p id="text_mode">Dark mode</p>
                <input type="image" id="mode" src="/assets/moon.png" alt="dark mode">
            </div>
        </div>
    </header>

    <!--SECTION-->
    <section>
        <div class="container section">
            <!--MENU-->
            <div id="menu" class="menu">
                <form class="menu_btns">
                    <input id="start" class="btn btn-primary" type="button" value="Start Game">
                    <input id="add" class="btn btn-secondary" type="button" value="Add word">
                </form>
            </div>


            <!--GAME-->
            <div id="game" class="no-display">
                <div class="state-nodisplay"></div>
                <canvas class="hangman" width="355" height="354"></canvas>
                <div class="correct"></div>
                <div class="incorrect"></div>
                <div class="keyboard">
                    <div class="row1"></div>
                    <div class="row2"></div>
                    <div class="row3"></div>
                </div>
                <form action="" class="game_btns">
                    <input id="new" class="btn btn-primary" type="button" value="New Game">
                    <input id="over" class="btn btn-seconday" type="button" value="Game over">
                </form>
            </div>
            <!--ADD WORD-->
            <div id="addWords" class="no-display">
                <!--FORM-->
                <for class="addwor_form">
                    <textarea name="adding_words" id="texto" placeholder="Add Word here Please..." required></textarea>
                    <!--INFO-->
                    <div class="info">
                        <span class="material-symbols-outlined">
                            exclamation
                        </span>
                        <p id="warning">Max. 8 letras mayusculas</p>
                    </div>
                    <!--ADDWORD BTNS-->
                    <div class="addWord_btns">
                        <input type="button" id="save" class="btn btn-primary" value="Save and Start">
                        <input type="button" id="cancel" class="btn-secondary" value="Cancel">
                    </div>
                    <!--DIALOG-->
                    <dialog id="dialog" class="dialog">
                        <input type="button" value="X">
                        <p>only uppercase without special characters is accepted</p>
                    </dialog>
                    <!--DIALOGTWO-->
                    <dialog id="dialogtwo" class="dialog">
                        <input type="button" value="X" maxlength="8" minlength="3">
                        <p>The word must have a maximum of 8 letters and a minimum of 1 letter.</p>
                    </dialog>
                </form>
            </div>
        </div>
    </section>
    <!--FOOTER-->
    <div class="contenedor footer">
        
        
    </div>
</body>

</html>
