<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Hangman Game">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="icon" type="image/x-icon" href="assets/favicon.png">
    <link rel="stylesheet" href="/style.css">
    <title>Hangman Game || Alura Latam One Education</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <!--HEADER-->
    <header>
        <div class="row row-cols-1" style="border: solid red">
            <div class="col" style="display: inline-flexbox; border: solid salmon; align-items: baseline; ">
                <img src="/assets/logo.png" alt="aluraLogo" style="border: solid green;">
                <h1 style="display: inline; border: solid blue; float: right; "> Hangman Game</h1>
            </div>
        </div>
    </header>
    <!--SECTION-->
    <section>
        <div class="row row-cols-1" style="border: solid purple;">
            <div id="menu" class="menu">
                <form class="menu_btns">
                    <input id="start" class="btn btn-primary" type="button" value="Start Game">
                    <input id="add" class="btn btn-secondary" type="button" value="Add word">
                </form>
            </div>
        </div>

        <!--GAME-->
        <div id="game" class="no-display">
            <div class="state-nodisplay"></div>
            <div class="correctas"></div>
            <div class="incorrectas"></div>
            <div class="teclado">
                <div class="row1"></div>
                <div class="row2"></div>
                <div class="row3"></div>
            </div>
            <form action="" class="game_btns">
                <input id="new" class="btn btn-primary" type="button" value="New Game">
                <input id="over" class="btn btn-seconday" type="button" value="Game over">
            </form>
        </div>
        <!--ADD WORD-->
        <div id="addWords" class="no-display">
            <!--FORM-->
            <for class="addwor_form">
                <textarea name="adding_words" id="texto" placeholder="Add Word here Please..." required></textarea>
                <!--INFO-->
                <div class="info" style="border: color red;">
                    <span class="material-symbols-outlined">
                        info
                    </span>
                </div>
            </for>
        </div>
    </section>
</body>

</html>
